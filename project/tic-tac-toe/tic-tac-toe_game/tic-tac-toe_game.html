<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./../../../server/server.js">
</head>

<body>
    <div class="pageContainer">
        <h1>Tic-Tac-Toe</h1>
        <div class="tic-tac-toe">
            <div class="tic-tac-toeGameContainer">
                <div class="btnElement" id="p1"></div>
                <div class="btnElement" id="p2"></div>
                <div class="btnElement" id="p3"></div>
                <div class="btnElement" id="p4"></div>
                <div class="btnElement" id="p5"></div>
                <div class="btnElement" id="p6"></div>
                <div class="btnElement" id="p7"></div>
                <div class="btnElement" id="p8"></div>
                <div class="btnElement" id="p9"></div>
            </div>
            <div class="tic-tac-toe-afterGame tic-tac-toe-Win hidden">
            </div>
            <div class="tic-tac-toe-afterGame tic-tac-toe-Lose hidden">
            </div>
            <div class="tic-tac-toe-afterGame tic-tac-toe-Draw hidden">
            </div>

        </div>
    </div>
</body>
<script src="tic-tac-toe_game.js"></script>
<script src="./../../choose-game/script.js"></script>

</html>
