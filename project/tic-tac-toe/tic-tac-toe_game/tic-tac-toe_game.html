<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./../../../server/server.js">
    <link rel="stylesheet" href="tic-tac-toe_game.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
    <div class="pageContainer">
        <div class="startBtnContainer">
            <button class="startBtnContainer-startBtn startBtn-js">START</button>
        </div>
        <div class="pageBlocker hidden waitingRoom-js">
            <div class=" pageBlocker-waitingRoom ">
                <p>Oczekiwanie na drugiego gracza</p>
            </div>
        </div>
        <div class="game-container game-container-js hidden">
            <div class="nextMove">
                <p class="nextMove-js hidden">Poczekaj na ruch twojego przeciwnika</p>
            </div>
            <div class="game-container-board">
                <div class="row">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                </div>
                <div class="row">
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                </div>
                <div class="row">
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
        </div>
        <div class="pageContainer-gameResult gameResult-js ">
            <div class="pageContainer-gameResult-Lose hidden gameResultLose-js">You Lose</div>
            <div class="pageContainer-gameResult-Draw hidden gameResultDraw-js">it's draw</div>
            <div class="pageContainer-gameResult-Won  gameResultWon-js">
                <div class="pageContainer-gameResult-Won-imgContainer">
                    <img src="./../../img/youWon.png" alt="">
                </div>
                <div>
                    <button>Zagraj jeszcze raz</button>
                    <button>Zmie≈Ñ gre</button>
                    <button>Nowy przeciwnik</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="tic-tac-toe_game.js"></script>

</html>
